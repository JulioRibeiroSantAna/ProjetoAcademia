<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro - MEF</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Posiciona o MEF no canto superior esquerdo */
    .logo {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 1.5rem;
      font-weight: 600;
      color: white;
      text-decoration: none;
      z-index: 1000;
    }
    /* Ajustes para o formulário horizontal */
    .form-horizontal .row {
      margin-bottom: 1rem;
      align-items: center;
    }
    .form-horizontal label {
      text-align: right;
      margin-bottom: 0;
    }
  </style>
</head>
<body id="login-container">
  <!-- Link MEF no canto superior esquerdo -->
  <a href="index.html" class="logo">MEF</a>
  
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="gradient-card p-4">
      <h2 class="fw-bold mb-4 text-center">CADASTRO</h2>
      <form class="form-horizontal">
        <div class="row">
          <div class="col-sm-4">
            <label for="user" class="col-form-label">User:</label>
          </div>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="user" placeholder="Digite seu nome de usuário">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <label for="email" class="col-form-label">E-mail:</label>
          </div>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <label for="senha" class="col-form-label">Senha:</label>
          </div>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <label for="confirmar-senha" class="col-form-label">Confirmação:</label>
          </div>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="confirmar-senha" placeholder="Confirme sua senha">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
          </div>
        </div>
      </form>
      <div class="mt-3 text-center">
        <a href="login.html" class="text-white">Voltar para Login</a>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
