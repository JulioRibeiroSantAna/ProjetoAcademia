services:
  web:
    build: .
    container_name: siteacademia_web
    ports:
      - "${WEB_PORT:-8080}:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    networks:
      - siteacademia_network
    restart: always
    environment:
      - MYSQL_HOST=db
      - MYSQL_DATABASE=sistema_nutricao
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - DB_HOST=db
      - DB_NAME=sistema_nutricao
      - DB_USER=user
      - DB_PASS=password
    command: >
      bash -c "
      echo 'Aguardando MySQL ficar pronto...';
      until nc -z db 3306; do
        echo 'MySQL ainda não está pronto - aguardando...';
        sleep 2;
      done;
      echo 'MySQL está pronto! Iniciando Apache...';
      apache2-foreground
      "

  db:
    image: mysql:8.0
    container_name: siteacademia_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sistema_nutricao
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    networks:
      - siteacademia_network
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --init-file=/docker-entrypoint-initdb.d/sistema_nutricao.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 60s
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: siteacademia_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    depends_on:
      - db
    networks:
      - siteacademia_network
    restart: always

networks:
  siteacademia_network:
    driver: bridge

volumes:
  db_data: