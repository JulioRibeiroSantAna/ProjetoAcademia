      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="logado.html#sobre">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="logado.html#profissionais">Profissionais</a>

          <li class="nav-item">
            <a class="nav-link" href="logado.html#fale-conosco">Fale Conosco</a>
          </li>
        </ul>

        <div class="dropdown ms-3">
          <button class="btn btn-light dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle me-1"></i> Menu
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
            <li><a class="dropdown-item" href="videos-apoio.html">Vídeos de Apoio</a></li>

              <ul class="dropdown-menu">

          </ul>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Conteúdo principal -->
  <main class="container mt-5 pt-4">
    <div class="gradient-card p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h1 class="mb-0">BATE-PAPO</h1>
          <p class="lead mb-0">Conversando com <span id="professionalName">GABRIEL DA VILA</span></p>
        </div>
        <div>
          <a href="bate-papo.html" class="btn btn-outline-light">
            <i class="bi bi-arrow-left"></i> Voltar
          </a>
        </div>
      </div>

      <div class="gradient-card p-0">
        <div class="card-header d-flex align-items-center">
          <img src="https://via.placeholder.com/50" class="rounded-circle me-3" alt="Profissional">
          <div>
            <h5 class="mb-0" id="nomeProfissional">GABRIEL DA VILA</h5>
            <small class="text-muted" id="especialidadeProfissional">Nutricionista Esportivo</small>
          </div>
        </div>
        
        <div class="chat-container">
          <div class="chat-messages p-3" id="chatMessages">
            <!-- Mensagens serão inseridas aqui via JavaScript -->
          </div>
          
          <div class="chat-input p-3">
            <div class="input-group">
              <input type="text" 
                     class="form-control" 
                     placeholder="Digite sua mensagem..." 
                     id="messageInput">
              <button class="btn btn-primary" type="button" id="sendButton">
                <i class="bi bi-send"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
