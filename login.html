<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - MEF</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Posiciona o MEF no canto superior esquerdo */
    .logo {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 1.5rem;
      font-weight: 600;
      color: white;
      text-decoration: none;
      z-index: 1000;
    }
  </style>
</head>
<body id="login-container">
  <!-- Link MEF no canto superior esquerdo -->
  <a href="index.html" class="logo">MEF</a>
  
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="gradient-card p-4 text-center">
      <h2 class="fw-bold">Login</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail / User</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="toggle">
          <label class="form-check-label" for="toggle">Lembrar-me</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="mt-3">
        <a href="cadastro.html" class="text-white">Criar Conta</a> |
        <a href="#" class="text-white">Esqueci Minha Senha</a>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
